<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='gallery.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div id="navbar">
        <div id="logo">SAHIL</div>
        <div id="nav">
            <a href="index.html">Home</a>
        </div>
    </div>
    <center class="titles">Animal Photography</center>

    <div id="gallery">
        <div class="box" data-aos="fade-up">
            <a href="img/animal/animal.jpeg " target="blank">
                <img src="img/animal/animal.jpeg " class="gallery-img">
            </a>
        </div>
        <div class="box" data-aos="fade-up">
            <a href="img/animal/IMG-1.jpg " target="blank">
                <img src="img/animal/IMG-1.jpg " class="gallery-img">
            </a>
        </div>   
        <div class="box" data-aos="fade-up">
            <a href="img/animal/IMG-3.jpg" target="blank">
                <img src="img/animal/IMG-3.jpg " class="gallery-img">
            </a>
        </div>
        <div class="box" data-aos="fade-up">
            <a href="img/animal/IMG_0792.jpeg " target="blank">
                <img src="img/animal/IMG_0792.jpeg" class="gallery-img">
            </a>
        </div>
        <div class="box" data-aos="fade-up">
            <a href="img/animal/IMG_0794.jpeg " target="blank">
                <img src="img/animal/IMG_0794.jpeg " class="gallery-img">
            </a>
        </div>

    </div>
    <script>
        AOS.init({
            offset: 250,
            duration: 800
        });
    </script>
</body>

</html>
